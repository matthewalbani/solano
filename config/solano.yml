ruby_version: 'ruby-1.9.3-p545'
bundler_version: 1.10.6
test_pattern:
coverage2:
  rachet: 80
# - features/*.feature
 - spec/**_spec.rb
test_exclude_pattern:
  - spec/agent_spec.rb
tests:
  - bundle exec rspec spec/agent_spec.rb
cache:
  per_profile: true
  key_paths:
    - Gemfile
    - Gemfile.lock
    - solano.gemspec
    - lib/solano/version.rb
